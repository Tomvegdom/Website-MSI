    <main>
        <!-- Weather information -->
        <div class="info">
            <div id="weather">
                <div id="description"></div>
                <h2 id="temp"></h2>
                <div id="location"></div>
            </div>
        </div>
    </main>

    <script lang="text/javascript">
        function weatherBalloon(cityID) {
            var key = 'fc6016f2348ea837cf44397c9342138b';
            fetch('https://api.openweathermap.org/data/2.5/weather?id=' + cityID +
                '&appid=' + key)
                .then(function (resp) { return resp.json() }) // Convert data to json
                .then(function (data) {
                    drawWeather(data); // Call drawWeather
                })
                .catch(function () {
                    // catch any errors
                });
        }
        function drawWeather(d) {
            var celcius = Math.round(parseFloat(d.main.temp) - 273.15);
            var fahrenheit = Math.round(((parseFloat(d.main.temp) -
                273.15) * 1.8) + 32);
            var description = d.weather[0].description;
            document.getElementById('description').innerHTML = description;
            document.getElementById('temp').innerHTML = celcius + '&deg;';
            document.getElementById('location').innerHTML = d.name;
            if (description.indexOf('rain') > 0) {
                document.main.className = 'rainy';
            } else if (description.indexOf('cloud') > 0) {
                document.main.className = 'cloudy';
            } else if (description.indexOf('sunny') > 0) {
                document.main.className = 'sunny';
            }
        }
        window.onload = function () {
            weatherBalloon(2745774);
        }
    </script>
